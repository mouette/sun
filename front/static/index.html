<html>

<head>
    <title>PV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/pico.css">
    <script src="https://d3js.org/d3.v4.js"></script>

    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
</head>

<body>
    <main class="container">
        <form action="/proxy" method="get" hx-boost="true" hx-push-url="false" hx-target="#params-target" hx-params="*">
            <label for="position">Position
                <input type="text" name="position" value="45.8296058,4.8805884">
            </label>
            <input type="submit">
        </form>
        <div id="viz"></div>
        <div style="visibility: hidden;display: none;" id="params-target" hx-trigger="new-measure from:body"></div>
    </main>

    <script>
        htmx.logAll();
        htmx.on("htmx:afterSettle", function (evt) {
            draw();
        });
        // set the dimensions and margins of the graph
        let viz = document.getElementById("viz");

        var margin = { top: 10, right: 30, bottom: 30, left: 40 },
            width = viz.offsetWidth - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#viz")
            .append("svg")
            .attr("display", "block")
            .attr("margin", "auto")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // get the data
        function draw() {
            let data = JSON.parse(document.getElementById("params-target").innerHTML);
            var x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(function (d) { return d.month; }))
                .padding(0.2);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
            //.selectAll("text")
            //.attr("transform", "translate(-10,0)rotate(-45)")
            //.style("text-anchor", "end");

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 200])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // Bars
            svg.selectAll("bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d) { return x(d.month); })
                .attr("y", function (d) { return y(d.e); })
                .attr("width", x.bandwidth())
                .attr("height", function (d) { return height - y(d.e); })
                .attr("fill", "#69b3a2")

        };
    </script>
</body>

</html>
